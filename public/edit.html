<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
          integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>

  <link rel="stylesheet" href="styles/index.css">
</head>
<body class="edit-note-container">
<main>
  <h1 class="edit-note-title">Edit note</h1>
  <form class="edit-note-form">
    <label for="edit-note-title">Title</label>
    <input id="edit-note-title" name="edit-note-title" type="text">
    <label for="edit-note-description">Description</label>
    <textarea name="edit-note-description" id="edit-note-description"></textarea>
    <label for="edit-note-importance">Importance</label>
    <select id="edit-note-importance" name="edit-note-importance">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <label for="edit-note-deadline">Finished by</label>
    <input id="edit-note-deadline" name="edit-note-deadline" type="date">
    <div class="edit-note-cancel-button-container">
      <a class="custom-button" href="index.html">Cancel</a>
    </div>
    <button class="edit-note-save-button custom-button" type="submit">Save</button>
  </form>
</main>
</body>
</html>
