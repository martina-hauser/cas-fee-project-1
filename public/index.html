<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
          integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
          integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="scripts/controller/note-controller.js" type="module"></script>

  <script id="note-template" type="text/x-handlebars-template">
    <div class="group-template-container">
      {{#each this}}
        <div class="note-card">
          <div class="note-state">
            <input id="note-state" class="note-state" name="note-state"
                   type="checkbox"
                   value="{{ finishedState }}"
                   data-note-id="{{ _id }}"
                   {{#if finishedState}}
                        checked
                   {{/if}}
            >
            <label for="note-state">Finished
              {{#if finishedDate}}
                [{{ finishedDate }}]
              {{/if}}
            </label>
          </div>
          <p class="note-title">{{ title }}</p>
          <div class="note-importance">{{ importance }}</div>
          <div class="note-description">{{ description }}</div>
          <p class="note-created-date">Created: {{ createdDate }}</p>
          <p class="note-due-date">Due date: <b>{{ dueDate }}</b></p>
          <div class="button-container">
            <div class="note-edit-button-container">
              <a class="note-edit-button custom-button {{#if finishedState}}disabled-button{{/if}}"
                {{#unless finishedState}}
                 href="templates/edit.html?id={{ _id }}"
                {{/unless}}
                data-note-id="{{ _id }}">Edit</a>
            </div>
            <button class="note-delete-button custom-button" type="button" data-note-id="{{ _id }}">Delete</button>
          </div>
        </div>
      {{/each}}
    </div>
  </script>

  <link rel="stylesheet" href="styles/index.css">
</head>

    </button>
  </div>
  <div class="filter-controls">
    <div class="filter-group">
      <button class="sort-by-due-date-button custom-button active-filter" type="button">By due date</button>
      <button class="sort-by-created-date-button custom-button" type="button">By start date</button>
      <button class="sort-by-importance-button custom-button" type="button">By importance</button>
    </div>
    <form class="filter-state-form">
      <label class="hidden-label" for="filter-state">Select state</label>
      <select name="filter-state" id="filter-state" class="filter-state-select custom-control">
        <option value="all">Show all</option>
        <option value="unfinished">Show unfinished</option>
        <option value="finished">Show finished</option>
      </select>
    </form>
  </div>
</header>
