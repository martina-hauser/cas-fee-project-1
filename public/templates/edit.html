<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="../assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
          integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
          integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="../scripts/services/utils.js" defer></script>
  <script src="../scripts/controller/edit-note-controller.js" type="module" defer></script>

  <script id="edit-note-template" type="text/x-handlebars-template">
    <label for="edit-note-title">Title</label>
    <input id="edit-note-title" name="edit-note-title" type="text" value="{{ title }}">
    <label for="edit-note-description">Description</label>
    <textarea name="edit-note-description" id="edit-note-description">{{ description }}</textarea>
    <label for="edit-note-importance">Importance</label>
    <select id="edit-note-importance" name="edit-note-importance">
      {{ option importance }}
    </select>
    <label for="edit-note-due-date">Due date</label>
    <input id="edit-note-due-date" name="edit-note-due-date" type="date" value="{{ dueDate }}">
    <button class="note-delete-button custom-button" type="button" data-note-id="{{ _id }}">Delete</button>

  </script>

  <script id="edit-note-message-template" type="text/x-handlebars-template">
    <div class="message {{ stylingClass }}">{{ message }}</div>
  </script>

  <link rel="stylesheet" href="../styles/index.css">
</head>
<body class="edit-note-container">
<header>
  <button id="app-style-switch" class="custom-button" title="Darkmode Switch">
    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="sun" class="svg-inline--fa fa-sun fa-w-16 sun"
         role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path fill="#fff"
            d="M256 160c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm246.4 80.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.4-94.8c-6.4-12.8-24.6-12.8-31 0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4c-12.8 6.4-12.8 24.6 0 31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.4-33.5 47.3 94.7c6.4 12.8 24.6 12.8 31 0l47.3-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3c13-6.5 13-24.7.2-31.1zm-155.9 106c-49.9 49.9-131.1 49.9-181 0-49.9-49.9-49.9-131.1 0-181 49.9-49.9 131.1-49.9 181 0 49.9 49.9 49.9 131.1 0 181z"></path>
    </svg>
    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="moon" class="svg-inline--fa fa-moon fa-w-16 moon"
         role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path fill="#fff"
            d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"></path>
    </svg>
  </button>
</header>
<main>
  <h1 class="edit-note-title">Edit note</h1>
  <form id="edit-note-form" class="edit-note-form">
    <input type="hidden" name="_method" value="PATCH">
    <div class="edit-note-cancel-button-container">
      <a class="edit-note-cancel-button custom-button" href="../index.html">Cancel</a>
    </div>
    <button class="edit-note-save-button custom-button disabled-button" type="submit">Save</button>
  </form>
</main>
</body>
</html>
